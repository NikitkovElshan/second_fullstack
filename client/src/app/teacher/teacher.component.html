<button mat-raised-button color="primary" class="but" mat-button (click)="openAddDialog()">Add Teacher</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef> Patronymic</th>
    <td mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
  </ng-container>

  <ng-container matColumnDef="born">
    <th mat-header-cell *matHeaderCellDef> Born</th>
    <td mat-cell *matCellDef="let element"> {{element.born}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject</th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit</th>
    <td mat-cell *matCellDef="let element" (click)="openEditDialog(element)">
      <mat-icon>edit</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove</th>
    <td mat-cell *matCellDef="let element" (click)="remove(element)">
      <mat-icon>clear</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
