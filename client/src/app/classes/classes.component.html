<button mat-raised-button color="primary" class="but" mat-button (click)="openAddDialog()">Add Class</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year</th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="mnemo">
    <th mat-header-cell *matHeaderCellDef> Mnemo</th>
    <td mat-cell *matCellDef="let element"> {{element.mnemo}} </td>
  </ng-container>

  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef> Teacher</th>
    <td mat-cell *matCellDef="let element"> {{getTeacherName(element.classroom_teacher_id)}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit</th>
    <td mat-cell *matCellDef="let element" (click)="openEditDialog(element)">
      <mat-icon>edit</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove</th>
    <td mat-cell *matCellDef="let element" (click)="remove(element)">
      <mat-icon>clear</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
